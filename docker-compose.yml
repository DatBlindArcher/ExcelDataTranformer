services:
  proxy:
    build: ./proxy
    container_name: excel-ai-proxy
    restart: unless-stopped
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
      - ALLOWED_ORIGINS=https://excel.archtech.be
      - AI_PROVIDER=${AI_PROVIDER:-claude}
      - AI_API_KEY=${AI_API_KEY}
      - AI_MODEL=${AI_MODEL:-}
